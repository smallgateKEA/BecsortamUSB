<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocs, vittem!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Bocs, vittük!</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
  <span class="title-highlight">Vittük a fájljaid.</span>
  <ul id="fileList"></ul>

  <script>
    async function fetchFiles() {
      try {
        const response = await fetch('/.netlify/functions/listFiles');
        const files = await response.json();

        const fileList = document.getElementById('fileList');
        files.forEach((file) => {
          const listItem = document.createElement('a');
          listItem.textContent = file;
          fileList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching files:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchFiles);
  </script>
</body>
</html>
