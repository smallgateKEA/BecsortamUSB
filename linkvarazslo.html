<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Website</title>
</head>
<body>
  <h2>Downloads</h2>
  <ul id="downloadLinks"></ul>

  <script type="module">
    import { Octokit } from 'https://cdn.skypack.dev/@octokit/core';

    // Replace 'YOUR_TOKEN', 'OWNER', 'REPO', 'BRANCH', and 'PATH' with your GitHub access token, repository details, and path.
    const token = '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';
    const owner = 'smallgateKEA';
    const repo = 'fajlok';
    const branch = 'main';
    const path = '/';

    const octokit = new Octokit({
      auth: token,
      userAgent: 'adatlopas', // Replace with your app name or identifier
    });

    async function fetchFiles() {
      try {
        const response = await octokit.request('GET /repos/{owner}/{repo}/contents/{path}', {
          owner,
          repo,
          path,
          ref: branch,
          headers: {
            'Accept': 'application/vnd.github.v3.raw',
            'X-GitHub-Api-Version': '2022-11-28',
          },
        });

        const downloadLinks = document.getElementById('downloadLinks');
        response.data.forEach(file => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<a href="${file.download_url}" download>${file.name}</a>`;
          downloadLinks.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching file list:', error);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
